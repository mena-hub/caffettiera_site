<!DOCTYPE html>
<html lang="es">
<head>
{% load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>{% block title %} {% endblock %} | La Caffettiera</title>

<!-- Bootstrap -->
<link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
<!-- Fuentes -->
<link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/png">
<link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i' rel="stylesheet">

<!-- Estilos -->
<link href="{% static 'core/css/business-casual.css' %}" rel="stylesheet">
</head>
<body>
<!-- Navegación -->
{% include 'core/navbar.html' %}

<h1 class="site-heading text-center pr-5 d-none d-lg-block">
    <span class="site-heading-lower">La Caffettiera</span>
</h1>

<!-- Contenido Principal -->
{% block content %} {% endblock %}

<!-- Pié de página -->
{% include 'core/footer.html' %}

<!-- Bootstrap -->
<script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
